<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trái Tim </title>
<style>
  body {
    margin: 0; height: 100vh;
    background: radial-gradient(circle at center, #1a1a2e, #000);
    display: flex; justify-content: center; align-items: center;
    flex-direction: column;
    font-family: monospace;
    color: #fff;
    overflow: hidden;
  }
  /* Particle nền */
  .particle {
    position: absolute;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: float 10s linear infinite;
  }
  @keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }
  /* Trái tim SVG */
  svg {
    width: 220px; height: 220px;
    filter:
      drop-shadow(0 0 8px #ff4da6)
      drop-shadow(0 0 16px #ff6fb1)
      drop-shadow(0 0 24px #ff6fb1);
  }
  .heart {
    fill: url(#grad);
    stroke: #ff66b2;
    stroke-width: 5;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: draw 3s ease forwards, pulse 1.5s infinite ease-in-out 3s;
    transform-origin: 50% 50%;
  }
  @keyframes draw {
    to { stroke-dashoffset: 0; }
  }
  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      filter:
        drop-shadow(0 0 8px #ff4da6)
        drop-shadow(0 0 16px #ff6fb1)
        drop-shadow(0 0 24px #ff6fb1);
    }
    50% {
      transform: scale(1.07);
      filter:
        drop-shadow(0 0 12px #ff80c1)
        drop-shadow(0 0 20px #ff8ccf)
        drop-shadow(0 0 32px #ff8ccf);
    }
  }
  /* Terminal lời thoại */
  .terminal {
    margin-top: 20px;
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 480px;
    min-height: 120px;
    box-shadow: 0 0 15px rgba(255,111,146,0.3);
    font-size: 20px;
    color: #ffb6c1;
    letter-spacing: 0.06em;
    white-space: pre-wrap;
    user-select: none;
  }
</style>
</head>
<body>

<script>
// Tạo particle nền
for (let i=0; i<35; i++){
  let p = document.createElement('div');
  p.className = 'particle';
  let size = Math.random()*4 + 2;
  p.style.width = size + 'px';
  p.style.height = size + 'px';
  p.style.left = Math.random()*100 + 'vw';
  p.style.animationDuration = (5 + Math.random()*10) + 's';
  document.body.appendChild(p);
}

// Dòng lời thoại ngắn gọn từng chữ
const lines = [
  "Đồ dễ thươngg .",
  "Thứ xinh gáii.",
  "Tại sao lại cứ thích ở trong đầu tôi ."
];

const terminal = document.createElement('div');
terminal.className = 'terminal';
document.body.appendChild(terminal);

let lineIndex = 0;
let charIndex = 0;

function typeChar() {
  if(lineIndex >= lines.length) return;
  let line = lines[lineIndex];
  terminal.textContent = line.slice(0, charIndex+1);
  charIndex++;
  if(charIndex >= line.length){
    lineIndex++;
    charIndex = 0;
    setTimeout(typeChar, 1500); // pause 1.5s giữa dòng
  } else {
    setTimeout(typeChar, 100);
  }
}
typeChar();
</script>

<!-- Trái tim SVG -->
<svg viewBox="0 0 200 200" aria-hidden="true">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4da6"/>
      <stop offset="50%" stop-color="#c77dff"/>
      <stop offset="100%" stop-color="#7de2ff"/>
    </linearGradient>
  </defs>
  <path class="heart" d="M100 170 L30 100 A40 40 0 0 1 100 40 A40 40 0 0 1 170 100 Z"/>
</svg>

</body>
</html>
